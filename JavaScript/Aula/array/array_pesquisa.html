<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>
  
  <script>

    let lista_frutas = Array('Banana', 'Maçã', 'Pêra');
    console.log(lista_frutas.indexOf('Morango'));// aqui ele irá retornar -1 pois não existe no array
    console.log(lista_frutas.indexOf('Maçã')); //aqui ele indica o índice do elemento procurado

    //essa propriedade indexOf é case sensitive, ou seja, ela é sensível a letras minúsculas e maiúsculas

  </script>

</head>
