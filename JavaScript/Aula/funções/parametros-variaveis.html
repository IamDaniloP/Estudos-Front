        function soma () {
            let resultado = 0;
            for (let i in arguments) { //variavel local do escopo da função
                console.log(arguments[i])
                resultado += arguments[i];
            } 
            return resultado;
        }

        console.log(soma(7, 5 , 3.2, 0.8, ' Texto'));

    </script>
