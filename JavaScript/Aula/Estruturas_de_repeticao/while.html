<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Repetição - While</title>
    <script>
        let x = 1;
        while (x <= 10) {

            document.write(x +'<br />')
            x++;

            if (x == 5) {
                continue; //o continue faz com que todo o resto do bloco seja esquecido e a execução volte do início.
            } 
            document.write('cleiton <br />')
        }

    </script>

</head>

<body>

</body>
</html>
