    <script>

        let i=1;

        while (i <= 10) {

            document.write('<br />' + 'Tabuada do ' + i + '<br /><br />')
            let j = 1;

            while (j <= 10) {

                let resultado = i*j;
                    document.write(i + 'x' + j + ' = ' + resultado + '<br />')
                j++;
            }
            i++;
        }

    </script>
