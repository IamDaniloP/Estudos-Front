<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Repetição - Do While</title>
    <script>
        // dessa forma, o comando será executado pelo menos uma vez, mesmo que não corresponda a condição. Isso acontece pois a verificação da condição só é feita após a primeira execução.
        let x = 11;
        do {
            //comandos
            document.write(x + '<br />')
        } while (x <= 10);

    </script>

</head>

<body>

</body>
</html>
